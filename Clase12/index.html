    <h1 class="text-center">Contactanos!</h1>
    
    <div class="container">
  <form>
    
    <div class="row">
      <div class="col-md">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <label for="pet">Nombre de la mascota:</label>
          <input type="text" class="form-control" id="pet" name="pet">
        </div>
        <div class="form-group">
          <label for="pet-age">Edad de la mascota:</label>
          <input type="text" class="form-control" id="pet-age" name="pet-age">
        </div>
        <div class="form-group">
          <label for="raza">Seleccione la especie:</label>
          <select class="form-select"name="raza" id="raza">
            <option value="Perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="">Conejo</option>
          </select>
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <label for="direccion">Direccion:</label>
          <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
        <div class="form-group">
          <label for="Localidad">Localidad:</label>
          <input type="text" class="form-control" id="Localidad" name="Localidad">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono de respaldo:</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
